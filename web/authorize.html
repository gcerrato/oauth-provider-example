<!DOCTYPE html>
<html>
    <body>
        <h1>Give authorization</h1>
        <p>Do you want to authorize this application?</p>
        <form action="/o/authorize" method="POST">
            <input name="scope" value="push-n-pull" type="hidden">
            <input name="client_id" value="my-client" type="hidden">
            <input name="redirect_uri" type="hidden" value="http://localhost:8000/sampleredirect" />
            <input name="response_type" type="hidden" value="code" />

            <button name="allow" type="submit">Allow</button>
            <button name="deny" formaction="/o/authorize?allowed=false">Deny</button>
        </form>
    </body>
</html>
